<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUẢN LÝ ĐỒ ÁN</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <style>
        body {
            font-family: Verdana, sans-serif;
            font-weight: bold;
        }
        .sidebar {
            height: 100vh;
            overflow-y: auto;
            width: 300px;
            background-color: #343a40;
            color: white;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #495057;
            text-decoration: none;
        }
        .content {
            margin-left: 3px;
            overflow-y: auto; 
        }
        .content .container {
            max-width: 96%;
            margin: auto;
            padding: 20px;
            background-color: #343a40;
            border-radius: 10px;
            box-sizing: border-box;

        }
    </style>
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <nav class="sidebar p-4">
            <h2 class="text-center">QUẢN LÝ</h2>
            
            <ul class="nav flex-column ">

                <hr>
                <h6 class="text-white">QUẢN LÝ</h6>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'giangvien_list' %}"><i class="fa-regular fa-user" style="color: #f3f3f1;"></i> Giảng viên</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'sinhvien_list' %}"><i class="fa-solid fa-users" style="color: #ffffff;"></i> Học viên</a>
                </li>

                <hr>
                <h6 class="text-white">PHÂN CÔNG</h6>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'detai_list'%}"><i class="fa-solid fa-drum-steelpan" style="color: #ffffff;"></i> Đề tài</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'doan_list'%}"><i class="fa-solid fa-diagram-project" style="color: #ffffff;"></i> Đồ án</a>
                </li>

                <hr>
                <h6 class="text-white"> THEO DÕI</h6>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'hoi_dong_list'%}"><i class="fa-solid fa-users" style="color: #ffffff;"></i> Hội đồng chấm</a>
                </li>

                <hr>
                <h6 class="text-white">TỔ CHỨC</h6>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fa-solid fa-calendar-days" style="color: #ffffff;"></i> Lịch bảo vệ</a>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <div class="content w-100">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">QUẢN LÝ</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="#"><i class="fas fa-bell"></i></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#"><i class="fas fa-user-circle"></i></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <!-- Dashboard Content -->
            <div class="container mt-4">
                {%block content%}

                {%endblock%}
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
