{% extends 'base.html' %}

{% block title %}Xóa Giảng viên{% endblock %}

{% block content %}
<h1 class="text-white">Xóa Giảng viên</h1>
<p class="text-white">Bạn có chắc chắn muốn xóa Giảng viên "{{ giangvien.ho_ten }}" (Mã: {{ giangvien.ma_giang_vien }}) không?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Xóa</button>
    <a href="{% url 'giangvien_list' %}" class="btn btn-secondary">Hủy</a>
</form>
{% endblock %}
