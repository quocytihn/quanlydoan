{% extends 'base.html' %}

{% block title %}Thêm/Sửa Giảng viên{% endblock %}

{% block content %}
<h1 class="mb-4 text-white">{{ giangvien.id|default:"Thêm/Sửa Giảng viên" }}</h1>
<form method="post" class="needs-validation text-white" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Lưu</button>
    <a href="{% url 'giangvien_list' %}" class="btn btn-secondary">Hủy</a>
</form>
{% endblock %}
