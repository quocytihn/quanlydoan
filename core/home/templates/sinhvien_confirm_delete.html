{% extends 'base.html' %}

{% block title %}Xóa Giảng viên{% endblock %}

{% block content %}
<h1>Xóa Giảng viên</h1>
<p>Bạn có chắc chắn muốn xóa giảng viên "{{ object.ho_ten }}" (Mã: {{ object.ma_giang_vien }}) không?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Xóa</button>
    <a href="{% url 'giangvien_list' %}" class="btn btn-secondary">Hủy</a>
</form>
{% endblock %}
