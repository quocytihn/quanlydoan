{% extends 'base.html' %}

{% block title %}
Thêm Đề Tài
{% endblock %}

{% block content %}
<div class="container ">
    <h2 class="mb-4 text-white">Thêm Đề Tài Mới</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Thêm Đề Tài</button>
        <a href="{% url 'detai_list' %}" class="btn btn-secondary">Quay lại</a>
    </form>
</div>
{% endblock %}
